<!DOCTYPE html>
<html>
<head>
    <title>Test Auth</title>
</head>
<body>
    <h1>Test Authentication</h1>
    <button onclick="testAuth()">Test Register</button>
    <div id="result"></div>

    <script>
        async function testAuth() {
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('https://claire-marcus-api.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test.direct@example.com',
                        password: 'Test123!',
                        business_name: 'Direct Test'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<h2>Success!</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<h2>Error:</h2><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

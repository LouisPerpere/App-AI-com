<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth - Claire et Marcus</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: purple; color: white; border: none; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Debug Authentification</h1>
        
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" value="lperpere@yahoo.fr">
        </div>
        
        <div class="form-group">
            <input type="password" id="password" placeholder="Mot de passe" value="L@Reunion974!">
        </div>
        
        <button onclick="testLogin()">ğŸ”‘ Tester Login</button>
        
        <div id="log" class="log">PrÃªt pour le test...</div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.textContent += new Date().toLocaleTimeString() + ' - ' + message + '\n';
            console.log(message);
        }
        
        async function testLogin() {
            addLog('ğŸš€ DÃ©but du test de login...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Test 1: URL du backend
                const backendUrl = 'https://claire-marcus-pwa-1.emergent.host';
                addLog(`ğŸ” Backend URL: ${backendUrl}`);
                
                // Test 2: Health check
                addLog('ğŸ“¡ Test health check...');
                const healthResponse = await fetch(`${backendUrl}/api/health`);
                const healthData = await healthResponse.json();
                addLog(`âœ… Health: ${healthResponse.status} - ${healthData.status}`);
                
                // Test 3: Authentification
                addLog('ğŸ”‘ Test authentification...');
                const authResponse = await fetch(`${backendUrl}/api/auth/login-robust`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                addLog(`ğŸ“Š Auth Status: ${authResponse.status}`);
                
                if (authResponse.ok) {
                    const authData = await authResponse.json();
                    addLog(`âœ… Login rÃ©ussi!`);
                    addLog(`ğŸ‘¤ User ID: ${authData.user_id}`);
                    addLog(`ğŸ”‘ Token: ${authData.access_token.substring(0, 30)}...`);
                    
                    // Test 4: Token validation
                    addLog('ğŸ” Test validation token...');
                    const meResponse = await fetch(`${backendUrl}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${authData.access_token}`
                        }
                    });
                    
                    if (meResponse.ok) {
                        const meData = await meResponse.json();
                        addLog(`âœ… Token valide - Utilisateur: ${meData.first_name} ${meData.last_name}`);
                        
                        // Simulation du stockage localStorage comme dans l'app
                        localStorage.setItem('access_token', authData.access_token);
                        addLog(`ğŸ’¾ Token stockÃ© dans localStorage`);
                        
                        addLog(`ğŸ‰ SUCCÃˆS COMPLET - L'authentification fonctionne parfaitement!`);
                        
                    } else {
                        const meError = await meResponse.text();
                        addLog(`âŒ Erreur validation token: ${meResponse.status} - ${meError}`);
                    }
                    
                } else {
                    const authError = await authResponse.text();
                    addLog(`âŒ Erreur authentification: ${authResponse.status} - ${authError}`);
                }
                
            } catch (error) {
                addLog(`ğŸ’¥ Erreur JavaScript: ${error.message}`);
            }
        }
        
        // Auto-test au chargement de la page
        window.addEventListener('load', () => {
            setTimeout(() => {
                addLog('ğŸ”„ Auto-test dans 2 secondes...');
                setTimeout(testLogin, 2000);
            }, 100);
        });
    </script>
</body>
</html>
